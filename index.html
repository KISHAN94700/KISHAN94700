<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image_Search</title>
</head>
<body>
    <h1>Search Your Image Here</h1>   
    <form action="">
        <input type="text" placeholder="Search here" id="search-input">
        <button id="search-button">Search</button>
    </form>
    <div class="main-img">

        <div class="img-box">
            <img src="https://images.unsplash.com/photo-1688295598146-028a57f4c939?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzNHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=60" alt="" download>
            <a href="https://unsplash.com/photos/a-couple-of-boats-floating-on-top-of-a-body-of-water-b0EzyHcXmsI" target="_blank">Nature Beauty</a>
        </div>
        <div class="img-box">
            <img src="https://images.unsplash.com/photo-1688275372490-f631e92bf98d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw2Nnx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=60" alt="">
            <a href="https://unsplash.com/photos/a-person-pours-water-into-a-teapot-oBvOyQigJ9I" target="_blank">Good Morning</a>
        </div>
        <div class="img-box">
            <img src="https://images.unsplash.com/photo-1688166815223-594655d6157b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw5MXx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=60" alt="">
            <a href="https://unsplash.com/photos/a-view-of-a-city-with-tall-buildings-qeN20TQl8b0" target="_blank">Building</a>
        </div>
    </div>
    <div class="show-button">
    <button id="showMore-button">show more</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
